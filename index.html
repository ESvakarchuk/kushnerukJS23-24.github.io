<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="js/main" src="js/require.js"></script>
    <title>Document</title>
</head>

<body>

    <script type="text/template" id="wrapper-template">
        <div class="wrapper">
            <h2>My ToDo List</h2>
            <ul class="item-list"></ul>
            <div class="controlls">
                <input type="text" class="item-value" placeholder=" New Task">
                <button class="item-add">Add new task</button>
            </div>
        </div>
    </script>

    <script type="text/template" id="list-template">
        <% for (var i = 0; i < data.length; i++) { %>
            <li><%= data[i] %><span data-value="<%= data[i] %>" class="item-delete">X</span><span data-value="<%= data[i] %>" class="item-edit">Edit</span></li>
        <% }; %>
    </script>

</body>

</html>
